<html>
  <head>
    <title>Klab</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <center>
      <div class="container">
        <div class="left_side">
          <div class="inner_left">
            <div class="flash">
              <img
                src="pcs/bar.jpeg"
                alt="row"
                style="margin-top: 10; height: 50%; width: 30%"
              /><img
                src="pcs/flash.jpeg"
                alt="flash"
                style="margin-top: 10; height: 50%; width: 30%"
              />
            </div>

            <div class="clever">
              <p
                style="
                  background: -webkit-linear-gradient(
                    rgb(182, 83, 248),
                    rgb(0, 38, 255)
                  );
                "
              >
                <b>Clever</b>
              </p>
            </div>

            <div class="holder">
              <br />
              <div class="holder2">
                <br />
                <div class="holder3">
                  <br />
                  <div class="holder4">
                    <img
                      src="pcs/banner.jpeg"
                      alt="statistics"
                      style="
                        height: 90%;
                        width: 90%;
                        margin-top: 4%;
                        border-radius: 5%;
                      "
                    />
                  </div>
                </div>
              </div>
              <div style="margin-top: -10%; width: 80%">
                <p>
                  Let's see what we have new, check it out! So maybe write here
                  something more.
                </p>
              </div>

              <div
                style="
                  float: left;
                  height: 5;
                  width: 80;
                  border-radius: 10%;
                  background-color: rgb(100, 18, 194);
                  margin-left: 25%;
                "
              ></div>
              <div
                style="
                  float: left;
                  height: 5;
                  width: 80;
                  border-radius: 10%;
                  background-color: rgb(201, 199, 199);
                  margin-left: 5%;
                "
              ></div>
              <div
                style="
                  float: left;
                  height: 5;
                  width: 80;
                  border-radius: 10%;
                  background-color: rgb(201, 199, 199);
                  margin-left: 5%;
                "
              ></div>
            </div>
          </div>
        </div>
        <div class="right_side">
          <div class="inner_right">
            <div class="form_container">
              <br />
              <p style="font-size: 14; font-weight: bold; margin-top: -10">
                Create your account
              </p>
              <p style="font-size: 12">It's free and easy</p>
              <form action="#" method="">
                <label for="names" style="margin-left: -70%">Your name</label
                ><br />
                <input
                  type="text"
                  placeholder="Enter your name"
                  name="names"
                  class="input"
                /><br /><br />
                <label for="email" style="margin-left: -36%"
                  >E-mail or Phone number</label
                ><br />
                <input
                  type="text"
                  placeholder="Type e-mail or Phone number"
                  name="email"
                  class="input"
                /><br /><br />
                <label for="password" style="margin-left: -66%">Password</label
                ><br />
                <input
                  type="text"
                  placeholder="Type your password"
                  name="password"
                  class="input"
                /><br />
                <label style="margin-left: -26%"
                  >Must be 8 characters at least</label
                >
                <br /><br />
                <input type="checkbox" name="condition" id="condition" /><label
                  for="condition"
                >
                  by creating an account means you agree to the
                  <b> terms and condition,</b> and our
                  <b>Privacy Policy</b></label
                >
                <br /><br />
                <input type="button" value="Register" class="btn" />
                <br /><br />
                <label for="account"
                  ><a
                    href="#"
                    style="color: rgb(85, 83, 81); text-decoration: none"
                  >
                    or do it via other account</a
                  ></label
                >
                <br /><br />
              </form>
              <div class="icon">
                <img src="pcs/google.jpeg" alt="twitter" style="margin: 10 5" />
              </div>
              <div class="icon">
                <img src="pcs/Apple.svg" alt="twitter" style="margin: 10 5" />
              </div>
              <div class="icon">
                <img
                  src="pcs/facebook.png"
                  alt="twitter"
                  style="margin: 10 5"
                />
              </div>
            </div>
            <div class="msg">
              <img
                src="pcs/msg.jpeg"
                alt="twitter"
                style="height: 100%; width: 100%"
              />
            </div>
          </div>
        </div>
      </div>
    </center>
    <div class="items">
        <div class="products">
            <h3>List of items that was in array, name and price</h3>
            <ul></ul>
        </div>
        <div class="cheap"></div>
        <div class="expensive">
            <div class="total"></div>
            <div class="lastTotal"></div>

        </div>
    </div>
    <script src="./app.js">
        
    </script>
  </body>
</html>
